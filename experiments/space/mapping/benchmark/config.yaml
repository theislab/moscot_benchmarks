seml:
    executable: ./experiment.py # relative path to the script that contains the experiment
    project_root_dir: .
    conda_environment: moscot
    name: fgw-mapping
    output_dir: /lustre/groups/ml01/workspace/moscot_paper/benchmarks/space/mapping-fgw

slurm: #TODO: SPECIFY
    sbatch_options_template: CPU
    sbatch_options:
        # gres: gpu:1       # num GPUs
        mem: 90G # memory
        cpus-per-task: 6 # num cores
        time: 04:00 # max time, D-HH:MM
        constraint: xeon_6126|opteron_6234|opteron_6376|opteron_6378

fixed:
    max_iterations: 1000
    seed: 442
    path_data: /lustre/groups/ml01/workspace/moscot_paper/mapping
    adata_sc_file: adata_sc_processed.h5ad
    adata_cite_file: adata_cite_processed.h5ad
    adata_spatial_file: vizgen_liver/adata_result.h5ad

grid:
    benchmark_mode:
        type: choice
        # options: ["time", "cpu_memory"]
        options: [time]
    fraction:
        type: choice
        # options: [0.1, 0.2, 0.5, 1]
        options: [0.05]
    epsilon:
        type: choice
        # options: [10, 1, 1e-2, 1e-3]
        options: [1e-2]
    rank:
        type: choice
        # options: [500, 100, 50]
        options: [500]
    jit:
        type: choice
        # options: [True, False]
        options: [false]
    gamma:
        type: choice
        # options: [10, 1, 1e-1, 1e-2]
        options: [1]
    alpha:
        type: choice
        # options: [1e-2, 1e-1, 0.5, 0.9]
        options: [0.5]
