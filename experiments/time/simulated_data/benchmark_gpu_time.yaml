WOT:
    fixed:
        model: WOT

moscot:
    fixed:
        model: moscot
        rank: -1
        gamma: None
    grid:
        batch_size:
            type: choice
            options:
            -   None
            -   1024

moscot_lr:
    fixed:
        model: moscot
        batch_size: None
    grid:
        rank:
            type: choice
            options:
            -   50
            -   200
            -   1000
        gamma:
            type: choice
            options:
            #-   1
            -   10
            #-   100
        initializer:
            type: choice
            options:
            - "random"