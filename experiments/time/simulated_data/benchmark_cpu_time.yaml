seml:
    executable: experiments/time/benchmark.py  # relative path to the script that contains the experiment
    project_root_dir: ../../..
    conda_environment: moscot_with_cupti_cpu_new
    name: tedsim_cpu_time
    output_dir: experiments/time/simulated_data/logs/tedsim_cpu_time # this directory must exist already

slurm: #TODO: SPECIFY
    sbatch_options_template: CPU
    sbatch_options:
        partition: cpu_p

fixed:
    benchmark_mode: time
    validate_ot: true
    epsilon: 5e-1
    lambda_1: 1
    lambda_2: 10
    threshold: 1e-3
    max_iterations: 1e6
    local_pca: 30
    seed: 1234
    key: 'count_depth'


grid:
    run:
        type: range
        min: 0
        max: 1
        step: 1
    dirs:
        type: choice
        options:
        -   ["/home/icb/dominik.klein/data/adatas_tedsim_benchmark/adatas/256_adata.h5ad","/home/icb/dominik.klein/data/adatas_tedsim_benchmark/adatas/1024_true_coupling.h5ad"]
WOT:
    fixed:
        model: WOT

moscot:
    fixed:
        model: moscot
    grid:
        online:
            type: choice
            options:
            -   False
            -   1024
        jit:
            type: choice
            options:
            -   True
            -   False
        rank:
            type: choice
            options:
            -   None
            -   5
            #-   10
            #-   50
            #-   200
            #-   1000
        gamma: #make conditional on low rank = True
            type: choice
            options:
            -   0.01
            #-   0.1
            #-   1
            #-   10
            #-   100
